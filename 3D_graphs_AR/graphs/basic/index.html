<head>
  <style>body { margin: 0; }</style>

  <script src="//aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="//unpkg.com/ar.js/aframe/build/aframe-ar.min.js"></script>

  <script src="//unpkg.com/3d-force-graph-ar"></script>
  <!--<script src="../../dist/3d-force-graph-ar.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    // Random tree
    const N = 200;
    const gData = {
      nodes: [...Array(N).keys()].map(i => ({ id: i })),
      links: [...Array(N).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id-1))
        }))
    }

    const Graph = ForceGraphAR()
      (document.getElementById('3d-graph'))
        .graphData(gData)
        .nodeRelSize(10)
        .linkWidth(3)
        .nodeOpacity(0.9)
        .linkOpacity(0.4)
        .nodeColor(() => 'firebrick')
        .linkColor(() => 'darkgrey');
  </script>
</body>
